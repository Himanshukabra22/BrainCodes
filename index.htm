<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>UpEvent</title>
</head>

<body>
    <!-- holla judges, welcome to our web structure! -->
    <div class="main">
        <div>
            <header>
                <div class="logo"><img src="content\logopng.png" alt="logo" id="headlogo"></div>
                <div class="navbar">
                    <ul class="navbarul">
                        <button class="navbutton">
                            <img src="content\Home-free-icon-font.png" alt="home" id="Home">
                        </button>
                        <button class="navbutton">
                            <a href="Form.html"><img src="content\add-free-icon-font.png" alt="Add" id="Add"></a>
                        </button>
                        <button class="navbutton">
                            <img src="content\Users-free-icon-font.png" alt="Team" id="Team">
                        </button>
                    </ul>
                </div>
            </header>
        </div>
        <div class="carddiv">
            <div class="arrowleft">
                <button class="slideshowbtn" onclick="nextevent()">
                    <img src="content\right-arrow.png" alt="home" id="leftslide">
                </button>
            </div>
            <div class="notifcard">
                <!-- <h1>Notification will be added here</h1> -->
                <div class="notifposter" id="notiposterid">
                    <button id="abouteventicon" onclick="slide()"><img src="content\arrow-small-leftw.png" alt=""
                            id="slideiconimg1"></button>
                    <span id="eventname1">Event Name Goes Here</span>
                    <!-- <div class="notitransit"></div> -->
                   
                 
                </div>
                <div id="eventinfo">
                    
                </div>
            </div>
            <div class="arrowright">
                <button class="slideshowbtn" onclick="lastevent()">
                    <img src="content\right-arrow.png" alt="home" id="rightslide">
                </button>
            </div>
        </div>
    </div>
</body>

</html>
