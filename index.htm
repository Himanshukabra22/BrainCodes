<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="icon" href="content\icon.png">
    <title>UpEvent</title>
</head>

<body onload="myfunction()">
    <!-- holla judges, welcome to our web structure! -->
    <div class="main">
        <div>
            <header>
                <div class="logo"><a href="index.htm"><img src="content\logopng.png" alt="logo" id="headlogo"
                            title="UpEvent"></a></div>
                <div class="navbar">
                    <ul class="navbarul">
                        <button class="navbutton" title="Home">
                            <img src="content\Home-free-icon-font.png" alt="home" id="Home">
                        </button>
                        <a href="Form.html">
                            <button class="navbutton" title="Add Event">
                                <img src="content\add-free-icon-font.png" alt="Add" id="Add">
                            </button></a>
                        <button class="navbutton" title="About Team">
                            <img src="content\Users-free-icon-font.png" alt="Team" id="Team">
                        </button>
                    </ul>
                </div>
            </header>
        </div>
        <div class="carddiv">
            <div class="arrowleft">
                <button class="slideshowbtn" onclick="lastevent()" title="last">
                    <img src="content\right-arrow.png" alt="home" id="leftslide">
                </button>
            </div>
            <div class="notifcard">
                <!-- <h1>Notification will be added here</h1> -->
                <div class="notifposter" id="notiposterid" onclick="slide()">
                    <button id="abouteventicon" title="Click to read more"><img src="content\arrow-small-leftw.png"
                            alt="" id="slideiconimg1"></button>
                    <span id="eventname1">Event1 Name Goes Here</span>
                    <!-- <div class="notitransit"></div> -->
                </div>
                <div id="eventinfo">
                    <!-- <div id="eventinfocard"></div> -->
                </div>
            </div>
            <div class="arrowright">
                <button class="slideshowbtn" onclick="nextevent()" title="next">
                    <img src="content\right-arrow.png" alt="home" id="rightslide">
                </button>
            </div>
        </div>
        <footer class="base">
        </footer>
    </div>
</body>

</html>
